name: test

on:
    push:
        branches:
            - "**"
    pull_request:
        branches:
            - "**"

jobs:
    test:
        runs-on: ubuntu-latest
        timeout-minutes: 20
        env:
            NATS_SERVER_VERSION: ${{ matrix.nats_version }}
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
                nats_version: ["v2.10.29", "v2.11.8", "main"]
                include:
                    - nats_version: "main"
                      continue-on-error: true

        steps:
            - name: Check out repository
              uses: actions/checkout@v3

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install uv
              run: pip install uv

            - name: Install dependencies and project
              run: |
                  uv sync --dev
                  bash ./nats/scripts/install_nats.sh

            - name: Run tests
              run: |
                  uv run ruff check nats/src/nats/js/
                  uv run pytest -x -vv -s --continue-on-collection-errors
              env:
                  PATH: $HOME/nats-server:$PATH
