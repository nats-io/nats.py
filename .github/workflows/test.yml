name: test

on:
    push:
        branches:
            - "**"
    pull_request:
        branches:
            - "**"

jobs:
    nats:
        runs-on: ubuntu-latest
        timeout-minutes: 20
        env:
            NATS_SERVER_VERSION: ${{ matrix.nats_version }}
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
                nats_version: ["latest"]

        steps:
            - name: Check out repository
              uses: actions/checkout@v5

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v6
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install uv
              uses: astral-sh/setup-uv@v6

            - name: Setup NATS Server
              uses: ./.github/actions/setup-nats-server
              with:
                  version: ${{ matrix.nats_version }}

            - name: Install dependencies and project
              run: uv sync --dev

            - name: Run tests
              run: |
                  uv run flake8 --ignore="W391, W503, W504, E501" ./nats/src/nats/js/
                  uv run pytest -x -vv -s --continue-on-collection-errors ./nats/tests

    project:
        name: ${{ matrix.project }} (python-${{ matrix.python-version }}, nats-server-${{ matrix.nats-server-version }}, ${{ matrix.os }})
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                python-version: ["3.11", "3.12", "3.13"]
                os: ["ubuntu-latest", "macos-latest", "windows-latest"]
                nats-server-version: ["latest"]
                project: ["nats-server"]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Setup NATS Server
              uses: ./.github/actions/setup-nats-server
              with:
                  version: ${{ matrix.nats-server-version }}

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v6
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install uv
              uses: astral-sh/setup-uv@v6

            - name: Install dependencies
              run: uv sync --dev
              working-directory: ${{ matrix.project }}

            - name: Run tests for ${{ matrix.project }}
              run: uv run pytest -v -n auto
              working-directory: ${{ matrix.project }}
