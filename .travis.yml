language: python

cache:
  directories:
    - $HOME/nats-server

python:
  - "3.8"
  - "3.9"
  - "3.10"

before_install:
  - sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d
  - ./bin/task install-server-on-ci
  - pip install pipenv --upgrade
before_script:
  - export PATH=$HOME/nats-server:$PATH
script:
  - ./bin/task ci

notifications:
  email: false

sudo: true
dist: focal

jobs:
  include:
    - name: "Python: 3.9/uvloop"
      python: "3.9"
      install:
        - pip install uvloop
  allow_failures:
    - python:
        - "3.8"
        - "3.9"
        - "Python: 3.9/uvloop"
