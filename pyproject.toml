[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "flake8>=7.0.0",
]
workspace = { members = ["nats", "nats-server"] }

[tool.mypy]
files = ["nats/src"]
python_version = "3.7"
ignore_missing_imports = true
follow_imports = "silent"
show_error_codes = true
check_untyped_defs = false

[tool.ruff]
line-length = 120
target-version = "py37"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["nats/tests"]
