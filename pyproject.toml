[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.0.0",
    "ty>=0.0.0a6",
    "ruff>=0.1.0",
]
workspace = { members = ["nats", "nats-server"] }

[tool.ty.environment]
root = ["nats-server/src"]

[tool.ty.src]
exclude = ["nats/"]

[tool.ruff]
line-length = 120
target-version = "py37"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"nats/examples/*" = ["E722", "F821", "F841", "I001", "W291"]
"nats/benchmark/*" = ["E722", "F403", "F405"]
"nats/tests/*" = ["F403", "F405", "F841", "E711", "E402", "I001", "E722", "F601", "E712", "F401"]
"nats/src/nats/micro/__init__.py" = ["F401"]
"nats/src/nats/nuid.py" = ["E741"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["nats/tests"]
